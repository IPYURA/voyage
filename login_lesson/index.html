<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/2462ed00bc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="login_form">
      <h2>registeration</h2>
      <div class="sns-login">
        <button class="btn facebook">
          <i class="fab fa-facebook-f"></i>Login in with Facebook
        </button>
        <button class="btn twitter">
          <i class="fab fa-twitter"></i>Login in with Twitter
        </button>
        <button class="btn google">
          <i class="fab fa-google"></i>Login in with Google
        </button>
      </div>
      <div class="field">
        <label for="name">User Name</label><input id="name" type="text" />
      </div>
      <div class="field">
        <label for="email">Email</label><input id="email" type="text" />
      </div>
      <div class="field">
        <label for="pw">Password</label><input id="pw" type="text" />
      </div>
      <button class="btn-login">log in</button>
    </div>
  </body>
</html>
